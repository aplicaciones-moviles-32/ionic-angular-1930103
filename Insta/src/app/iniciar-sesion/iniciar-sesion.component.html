  <ion-item>
    <ion-label>Instagram</ion-label>
    <ion-label  style="opacity: 50%;" slot="end">Iniciar sesi칩n</ion-label>

<ion-header *ngIf="sesioniniciada">
  <ion-item>
    <ion-label>Instagram</ion-label>
  <ion-avatar slot="end">
    <img src= "{{user.foto}}"  id="usrpic"/>
    <ion-popover id="popover" trigger="usrpic">
      <ng-template>
        <ion-list>
            <ion-item><ion-label>@{{user.user}}</ion-label></ion-item>
          <ion-item>
              <ion-icon name="exit"></ion-icon>
              <ion-button color="danger" (click)="close_button()">Cerrar Sesi칩n</ion-button>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  </ion-avatar>
</ion-item>

</ion-header>

<ion-app>
  <ion-content *ngIf="!sesioniniciada">
    <ion-header>Instragram</ion-header>

    <div class="welcomebox">
      <h1 class="welcometext">Inicio de sesion</h1>
    </div>


    <div>
      <h2 align="center" class="thirdtext">Ingresa tu usuario y contrase침a</h2>
    </div>

    <div class="form">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate >
          <ion-grid>
              <ion-row>
                  <ion-input placeholder="DiegoJS " [(ngModel)]="inputuser" name="usuario" required>@</ion-input>
              </ion-row>
              <ion-row>
                  <ion-input type="password" placeholder="1234 " [(ngModel)]="inputpass" name="contrase침a" required></ion-input>
              </ion-row>
              <ion-row>
                  <ion-button type="submit">Iniciar sesion</ion-button>
              </ion-row>
          </ion-grid>
      </form> 
    </div>

   
  </ion-content>
</ion-app>

<div *ngIf="sesioniniciada">
  <ion-button color="danger" (click)="irAtabs()">Tabs</ion-button>
</div>
